name: Build and Deploy to Netlify

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Trigger on PR merge (when PR is closed and merged)
  pull_request_target:
    types: [closed]
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate schema
      run: npm run generate-schema
      
    - name: Lint code
      run: npm run lint
      
    - name: Build application
      run: npm run build
      
    - name: Test build output
      run: |
        if [ ! -d "out" ]; then
          echo "Build output directory 'out' not found!"
          exit 1
        fi
        echo "Build successful! Output directory exists."
        
    - name: Deploy to Netlify
      if: (github.ref == 'refs/heads/master' && github.event_name == 'push') || (github.event_name == 'pull_request_target' && github.event.pull_request.merged == true)
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './out'
        production-branch: master
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "${{ github.event_name == 'pull_request_target' && format('Deploy PR #{0}: {1}', github.event.pull_request.number, github.event.pull_request.title) || 'Deploy from GitHub Actions' }}"
        enable-pull-request-comment: false
        enable-commit-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
