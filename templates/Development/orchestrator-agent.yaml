        type: "Community"
        url: "https://github.com/tavily-ai/tavily-python"
    - name: "python"
      description: "Python code tool (execute or evaluate code as part of a larger task)"
      provider:
        name: "Agno"
        type: "Official"
        url: "https://github.com/agno-agi/agno/blob/main/libs/agno/agno/tools/python.py"
    - name: "shell"
      description: "Shell command tool (perform system operations during orchestration)"
      provider:
        name: "Agno"
        type: "Official"
        url: "https://github.com/agno-agi/agno/blob/main/libs/agno/agno/tools/shell.py"
    - name: "email"
