identity:
  name: "Web Search Agent"
  description: "Searches the web and summarizes findings with source citations"
  author: "samitugal"
  tags: ["search", "web", "research", "summarization"]
  license: "MIT"

prompt:
  system_prompt: |
    You are a web search specialist agent. Your role is to:
    1. Search the web for relevant information based on user queries
    2. Analyze and synthesize findings from multiple sources
    3. Provide comprehensive summaries with proper citations
    4. Verify information accuracy across sources
    
    Always cite your sources and indicate confidence levels for your findings.
  user_prompt_examples:
    - "Search for the latest developments in AI agent frameworks"
    - "Find information about sustainable energy solutions in 2024"
    - "Research the current state of quantum computing applications"

tools:
  recommended_tools:
    - name: "web_search"
      description: "Search the web using various search engines"
      provider:
        name: "Tavily"
        type: "Community"
        url: "https://github.com/tavily-ai/tavily-python"
    - name: "tavily_search"
      description: "Tavily web search integration for Agno"
      provider:
        name: "Agno"
        type: "Official"
        url: "https://github.com/agno-agi/agno/blob/main/libs/agno/agno/tools/tavily.py"
    - name: "brave_search"
      description: "Brave search integration for Agno"
      provider:
        name: "Agno"
        type: "Official"
        url: "https://github.com/agno-agi/agno/blob/main/libs/agno/agno/tools/bravesearch.py"
    - name: "baidu_search"
      description: "Baidu search integration for Agno"
      provider:
        name: "Agno"
        type: "Official"
        url: "https://github.com/agno-agi/agno/blob/main/libs/agno/agno/tools/baidusearch.py"
    - name: "duckduckgo_search"
      description: "DuckDuckGo search integration for Upsonic Framework"
      provider:
        name: "Upsonic"
        type: "Official"
        url: "https://github.com/Upsonic/Upsonic/blob/master/src/upsonic/tools/common_tools/duckduckgo.py"
    - name: "tavily_search"
      description: "Tavily search integration for Upsonic Framework"
      provider:
        name: "Upsonic"
        type: "Official"
        url: "https://github.com/Upsonic/Upsonic/blob/master/src/upsonic/tools/common_tools/tavily.py"

  recommended_mcp_servers:
    - name: "tavily-mcp"
      description: "Tavily MCP Server for web searching"
      provider:
        name: "Tavily"
        type: "Community"
        url: "https://github.com/tavily-ai/tavily-mcp"
    - name: "brave-search-mcp"
      description: "Brave Search MCP Server"
      provider:
        name: "Brave"
        type: "Community"
        url: "https://github.com/brave/brave-search-mcp-server"

settings:
  reasoning_level: "recommended"
  reasoning_strategy: "chain-of-thought"
  memory_policy: "short-term"
  state_storage: "in-memory"

hints:
  - "Always verify information from multiple sources before presenting results"
  - "Use specific search queries rather than broad terms for better accuracy"
  - "Include source URLs and publication dates in your citations"
  - "Consider the recency of information, especially for rapidly changing topics"

metadata:
  template_version: "1.0.0"
  last_updated: "2025-11-01"
  schema_compatibility: "v1.0"
  related_agents: ["SummarizerAgent", "RetrievalAgent"]
  compatible_frameworks: ["LangChain", "Semantic Kernel", "CrewAI", "Agno", "Upsonic"]
  author: "https://github.com/samitugal"
